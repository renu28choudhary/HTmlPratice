<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping lists</title>
</head>
<body>
  <div>
    <ul style="list-style-type: square">
      <li>sugar</li>
      <li>milk</li>
      <li>Butter</li>
      <li>Eggs</li>
      <li>bread</li>
    </ul>
  </div>
  <div>
    <ol style="list-style-type:lower-roman">
      <li>sugar</li>
      <li>milk</li>
      <li>Butter</li>
      <li>Eggs</li>
      <li>bread</li>
    </ol>
  </div>
  <div>
    <dl>
      <dt>sugar</dt>
      <dd>sweet taste</dd>
      <dt>Milk</dt>
      <dd>white in color</dd>
      <dt>butter</dt>
      <dd>tastes good</dd>
    </dl>
  </div>
</body>
</html>
